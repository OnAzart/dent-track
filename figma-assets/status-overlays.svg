<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- STATUS OVERLAY COMPONENTS FOR FIGMA -->
  <!-- Import this file and convert each group to a component -->

  <!-- ============================================ -->
  <!-- STATUS: HEALTHY (Green Outline) -->
  <!-- ============================================ -->
  <g id="status-healthy" transform="translate(50, 50)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#2ECC71">Healthy</text>
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 42 C40 48, 37 52, 32 54 L8 54 C3 52, 0 48, 0 42 Z"
          fill="#FFFFFF" stroke="#2ECC71" stroke-width="2.5"/>
    <!-- Subtle cross pattern for healthy tooth -->
    <line x1="12" y1="18" x2="28" y2="18" stroke="#E8E8E8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="20" y1="12" x2="20" y2="24" stroke="#E8E8E8" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- ============================================ -->
  <!-- STATUS: FILLED (Blue Square) -->
  <!-- ============================================ -->
  <g id="status-filled" transform="translate(150, 50)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#007BFF">Filled</text>
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 42 C40 48, 37 52, 32 54 L8 54 C3 52, 0 48, 0 42 Z"
          fill="#FFFFFF" stroke="#2ECC71" stroke-width="2"/>
    <!-- Blue filling square -->
    <rect x="12" y="14" width="16" height="12" rx="2" fill="#007BFF"/>
  </g>

  <!-- ============================================ -->
  <!-- STATUS: ROOT CANAL (Purple Inner Outline) -->
  <!-- ============================================ -->
  <g id="status-rootcanal" transform="translate(250, 50)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#A259FF">Root Canal</text>
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 42 C40 48, 37 52, 32 54 L8 54 C3 52, 0 48, 0 42 Z"
          fill="#FFFFFF" stroke="#2ECC71" stroke-width="2"/>
    <!-- Purple inner outline -->
    <path d="M6 12 C6 8, 8 6, 12 6 L28 6 C32 6, 34 8, 34 12 L34 38 C34 42, 32 45, 28 46 L12 46 C8 45, 6 42, 6 38 Z"
          fill="none" stroke="#A259FF" stroke-width="2" stroke-dasharray="4 2"/>
    <!-- Root canal symbol -->
    <rect x="17" y="20" width="6" height="18" rx="2" fill="#A259FF" opacity="0.6"/>
  </g>

  <!-- ============================================ -->
  <!-- STATUS: CROWN (Gold Top) -->
  <!-- ============================================ -->
  <g id="status-crown" transform="translate(350, 50)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#D4A017">Crown</text>
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 42 C40 48, 37 52, 32 54 L8 54 C3 52, 0 48, 0 42 Z"
          fill="#FFFFFF" stroke="#2ECC71" stroke-width="2"/>
    <!-- Gold crown top -->
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 20 L0 20 Z"
          fill="#D4A017"/>
    <!-- Crown detail lines -->
    <line x1="8" y1="10" x2="32" y2="10" stroke="#B8860B" stroke-width="1"/>
  </g>

  <!-- ============================================ -->
  <!-- STATUS: VENEER (Turquoise Front Arc) -->
  <!-- ============================================ -->
  <g id="status-veneer" transform="translate(450, 50)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#2FCBCE">Veneer</text>
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 42 C40 48, 37 52, 32 54 L8 54 C3 52, 0 48, 0 42 Z"
          fill="#FFFFFF" stroke="#2ECC71" stroke-width="2"/>
    <!-- Turquoise veneer arc on front -->
    <path d="M8 4 C12 2, 28 2, 32 4 L32 48 C28 50, 12 50, 8 48"
          fill="none" stroke="#2FCBCE" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- ============================================ -->
  <!-- STATUS: MISSING (Grey, 40% opacity) -->
  <!-- ============================================ -->
  <g id="status-missing" transform="translate(50, 180)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#A6A6A6">Missing</text>
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 42 C40 48, 37 52, 32 54 L8 54 C3 52, 0 48, 0 42 Z"
          fill="#D9D9D9" stroke="#CCCCCC" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- ============================================ -->
  <!-- STATUS: IMPLANT (Screw + Grey Tooth) -->
  <!-- ============================================ -->
  <g id="status-implant" transform="translate(150, 180)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#666666">Implant</text>
    <!-- Grey tooth top -->
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 25 L0 25 Z"
          fill="#D9D9D9" stroke="#A6A6A6" stroke-width="2"/>
    <!-- Metallic screw -->
    <path d="M14 25 L26 25 L24 54 L16 54 Z" fill="#A6A6A6"/>
    <!-- Screw threads -->
    <line x1="15" y1="30" x2="25" y2="30" stroke="#888888" stroke-width="1"/>
    <line x1="15.5" y1="35" x2="24.5" y2="35" stroke="#888888" stroke-width="1"/>
    <line x1="16" y1="40" x2="24" y2="40" stroke="#888888" stroke-width="1"/>
    <line x1="16.5" y1="45" x2="23.5" y2="45" stroke="#888888" stroke-width="1"/>
    <line x1="17" y1="50" x2="23" y2="50" stroke="#888888" stroke-width="1"/>
  </g>

  <!-- ============================================ -->
  <!-- STATUS: ATTENTION (Orange Dot) -->
  <!-- ============================================ -->
  <g id="status-attention" transform="translate(250, 180)">
    <text x="20" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#FFA726">Attention</text>
    <path d="M0 8 C0 3, 3 0, 8 0 L32 0 C37 0, 40 3, 40 8 L40 42 C40 48, 37 52, 32 54 L8 54 C3 52, 0 48, 0 42 Z"
          fill="#FFFFFF" stroke="#2ECC71" stroke-width="2"/>
    <!-- Orange attention dot -->
    <circle cx="32" cy="44" r="8" fill="#FFA726"/>
  </g>

  <!-- ============================================ -->
  <!-- LEGEND COMPONENT -->
  <!-- ============================================ -->
  <g id="legend" transform="translate(50, 320)">
    <text x="0" y="-15" font-family="SF Pro, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#333333">Status Legend</text>

    <!-- Row 1 -->
    <g transform="translate(0, 0)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#2ECC71" stroke-width="2"/>
      <text x="22" y="12" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Healthy</text>
    </g>

    <g transform="translate(100, 0)">
      <rect x="2" y="2" width="12" height="12" rx="2" fill="#007BFF"/>
      <text x="22" y="12" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Filled</text>
    </g>

    <g transform="translate(200, 0)">
      <rect x="2" y="2" width="12" height="12" rx="2" fill="none" stroke="#A259FF" stroke-width="2"/>
      <text x="22" y="12" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Root Canal</text>
    </g>

    <g transform="translate(320, 0)">
      <path d="M2 8 L8 2 L14 8 L8 6 Z" fill="#D4A017"/>
      <text x="22" y="12" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Crown</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 30)">
      <path d="M2 2 C6 2, 10 2, 14 2" stroke="#2FCBCE" stroke-width="3" stroke-linecap="round" fill="none"/>
      <text x="22" y="8" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Veneer</text>
    </g>

    <g transform="translate(100, 30)">
      <rect x="2" y="2" width="12" height="12" rx="2" fill="#D9D9D9" opacity="0.5"/>
      <text x="22" y="12" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Missing</text>
    </g>

    <g transform="translate(200, 30)">
      <path d="M5 2 L11 2 L10 14 L6 14 Z" fill="#A6A6A6"/>
      <text x="22" y="12" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Implant</text>
    </g>

    <g transform="translate(320, 30)">
      <circle cx="8" cy="8" r="6" fill="#FFA726"/>
      <text x="22" y="12" font-family="SF Pro, -apple-system, sans-serif" font-size="12" fill="#666666">Attention</text>
    </g>
  </g>
</svg>