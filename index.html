<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DentTrack" />
    <meta name="theme-color" content="#f8fafc" />
    
    <title>DentTrack - Dental History</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dental: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            screens: {
              'standalone': { 'raw': '(display-mode: standalone)' }
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for theming */
      :root {
        --color-bg: #f8fafc;
        --color-surface: #ffffff;
        --color-border: #e2e8f0;
        --color-text: #0f172a;
        --color-text-secondary: #64748b;
      }

      :root.dark {
        --color-bg: #0f172a;
        --color-surface: #1e293b;
        --color-border: #334155;
        --color-text: #f1f5f9;
        --color-text-secondary: #cbd5e1;
      }

      /* Prevent iOS rubber banding / bounce scroll */
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      #root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      /* Dark mode overrides for Tailwind classes */
      .dark .bg-slate-50 { background-color: var(--color-bg) !important; }
      .dark .bg-white { background-color: var(--color-surface) !important; }
      .dark .text-slate-900 { color: var(--color-text) !important; }
      .dark .text-slate-800 { color: var(--color-text) !important; }
      .dark .text-slate-700 { color: var(--color-text) !important; }
      .dark .text-slate-600 { color: var(--color-text-secondary) !important; }
      .dark .text-slate-500 { color: var(--color-text-secondary) !important; }
      .dark .border-slate-200 { border-color: var(--color-border) !important; }
      .dark .border-slate-300 { border-color: var(--color-border) !important; }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased selection:bg-dental-100 selection:text-dental-900">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
